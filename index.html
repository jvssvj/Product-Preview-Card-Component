<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/indexResponsive.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="card__container">
    <div class="card__perfume__images">
      <img class="card__perfume__background__mobile" src="images/image-product-mobile.jpg" alt="Perfume image">
      <img class="card__perfume__background__desktop" src="images/image-product-desktop.jpg" alt="Perfume image">
    </div>

    <section class="card__infos">
      <div class="card__txt">
        <span class="card__txt__perfume">Perfume</span>
        <h1 class="card__txt__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__txt__paragraph" >A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="card__txt__price">
          <span class="card__txt__descount__price">$149.99</span>
          <span class="card__txt__full__price">$169.99</span>
        </div>

        <button class="card__txt__btn__add">
          <img class="cart" src="images/icon-cart.svg" alt="">Add to Cart
        </button>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/feed/" target="_blank">Jo√£o Vitor</a>.
  </footer>
</body>
</html>
